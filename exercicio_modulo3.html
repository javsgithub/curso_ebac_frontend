<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <label for="nome">Nome </label><input type="text" nome="nome" placeholder="Insira o seu nome completo" id="nome"><br/>
    <label for="email">E-mail </label><input type="text" nome="email" placeholder="Insire o seu e-mail" id="email"><br/>
    <label for="senha">Senha </label><input type="password" nome="senha" placeholder="Digite sua senha de 8 digitos" id="senha"><br/>
    <button>Cadastrar</button>
</body>
</html>
